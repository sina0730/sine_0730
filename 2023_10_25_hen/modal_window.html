<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal window</title>
    <meta name="author" content="Lee Yebln" />
    <meta
      name="keywords"
      content="moldal window, 모달창, 모달, 메세지, 새창, 팝업"
    />
    <meta
      name="description"
      content="modal window를 통해 팝업 효과를 만들 수 있다."
    />
    <link href="css/mosal.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>
      어딘가 처음으로 낮선 하늘을 바라봐 온종일 내 머릿속을 흔들에 기억에 잠시만
      함께하고 싶은데 내 속에 참 나도 모르는 아이가 계속 맹돌아 너를 찾고 있어
      너였을까 그때의 기억이 지금이야 단 한 번에 너를 찾을 수 있게
    </p>
    <ul>
      <li>은하</li>
      <li>신비</li>
      <li>엄지</li>
    </ul>

    <div id="modal_back">
      <div id="modal_win">
        <div id="modal_hesder">
          <h4>모달 윈도우</h4>
          <button id="modal_close" type="button">&times;</button>
        </div>
        <div id="modal_body">
          비내리는 거릴 좋아했어죠 우산 없이 나와 함께 걸었죠.
        </div>
      </div>
    </div>
  </body>
</html>
