<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_exchange</title>
    <link rel="stylesheet" href="02-exhange.css" />
  </head>
  <body>
    <div class="container">
      <div class="holder1">
        <div>
          <p>5</p>
          <p>4</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div>
          <button onclick="leftToRight()">&gt;</button>
          <button onclick="leftToRightAll()">&gt;&gt;</button>
          <button onclick="leftToLeft()">&lt;</button>
          <button onclick="leftToLeftAll()">&lt;&lt;</button>
        </div>
        <div>
          <p>1</p>
          <p>6</p>
          <p>7</p>
        </div>
      </div>
      <div class="holder2">
        <div>
          <input type="number" />
          <button>추가하기</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    const pTags = document.querySelectorAll("p");
    // console.log(pTags);
    pTags.forEach(function (el) {
      el.addEventListener("click", function () {
        el.classList.toggle("selected");
      });
    });

    const holder1 = document.querySelector(".holder1");

    // holder1 의 첫번째 자식요소 가져오기
    const firstDiv = holder1.firstElementChild;

    // holder1 의 마지막 자식요소 가져오기
    const lastDiv = holder1.lastElementChild;

    function leftToRight() {
      // 1. holder1 의 첫번째 자식요소 가져오기
      const selectedPtags = firstDiv.querySelectorAll("p[class=selected]");
      // console.log(selectedPtags);
      selectedPtags.forEach(function (el) {
        el.remove();
        el.setAttribute("class", "");
        lastDiv.append(el);
      });
    }
  </script>
</html>
