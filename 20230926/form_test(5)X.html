<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <i><h1>회원가입</h1></i>
  <forma aria-roledescription="a-test.html" method="GET"></forma>
  <form>
    <fieldset>
     <label>필수 입력 사항</label>
     ID <input type="text" name="id" placeholder="아이디 10글자 이내"><button>중복 확인</button><br />
     비밀번호 <input type="password" name="pwd" placeholder="영문,숫자,특수문자 포함 8자 이상"><br />
     비밀번호 확인 <input type="password" name="pwd_chk"><br />
     Email <input type="text" name="email">
     <select>
        <option>선택</option>
        <option>@daum.net</option>      
     </select><br />
    </fieldset>

    <fieldset>
      <label>추가 정보</label>
      
      <p>프로필 사진<input type="tile" name="profile" accept="../"></p>
      <p>성별 : 
       <input type="radio" name="gender" value="male">남자
       <input type="radio" name="gender" value="male">여자
      </p>
      <p>생년월일 : <input type="date" name="date"></p>
     
      취미<br /> 
      <input type="checkbox" name="hpbby" id="1" >
      <label for="1">야구</label>
      <input type="checkbox" name="hpbby" id="2" >
      <label for="2">농구</label>
      <input type="checkbox" name="hpbby" id="3" >
      <label for="3">축구</label><br />

      <input type="checkbox" name="hpbby" id="4">
      <label for="4">공부</label>
      <input type="checkbox" name="hpbby" id="5">
      <label for="5">음악감상</label><br />
      <input type="checkbox" name="hpbby" id="6">
      <label for="6">기타</label>
      <input type="text" name="hobby"><br />

      <p>
        자기소개<br />
        <textarea rows="5" cols="50" name="intro"></textarea>
      </p>

    </fieldset>
    <br>
    <input type="submit" value="회원가입">
    <input type="reset" value="다시입력">
    <input type="button" onclick="history.go(-1)" value="이전으로">

  </form>
</body>
</html>
