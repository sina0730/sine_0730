<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>condition</title>
  </head>
  <body></body>
  <script>
    const num = prompt("점소를 입력하세요", "0 ~ 100 사이의 정수");
    

    if (90 <= num && num <= 100) {
      alert("A학점 입니다.");
    } else if (80 <= num && num <= 89) {
      alert("B학점 입니다.");
    } else if (70 <= num && num <= 79) {
      alert("C학점 입니다.");
    } else if (60 <= num && num <= 69) {
      alert("D학점 입니다.");
    } else {
      alert("F학점 입니다.");
    }
  </script>
</html>
