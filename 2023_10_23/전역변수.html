<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 전역변수 선언
    let sum;
    let res;
    function add(a, b) {
      // let sum = a + b;  //지역변수 선언
      sum = a + b;
    }
    function sub(a, b) {
      res = a - b;
    }
    add(4, 5);
    document.write("add=" + sum + "<br>"); //오류 , 반환값을 이용
    sub(10, 4);
    document.write("sub=" + res); //오류 , 반환값을 이용
  </script>
</html>
