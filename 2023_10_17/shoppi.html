<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>회원정보입력</legend>
      아이디 <input type="text" name="user" />
      <input type="submit" value="중복검사" /><br />
      패스워드 <input type="password" name="pass" /><br />
      패스워드 확인 <input type="password" name="pass" /><br />
      이름 <input type="text" name="pass" /><br />
      전화번호
      <input
        type="tel"
        name="tel"
        pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}"
        title="010-1234-1234"
      /><br />
      이메일 <input type="email" name="email" /><br />
      생일 <input type="date" name="date" /><br />
      홈페이지 <input type="url" name="url" /><br />
      <input type="radio" name="gender" value="male" /> 남성 <br />
      <input type="radio" name="gender" value="male" /> 여자 <br />
    </fieldset>
  </body>
</html>
