<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zindex 테스트2</title>
</head>
<style>
  img {
    position: absolute;
    left: 0px;
    top: 0px;
    z-index: -1;
    opacity: 0.53;
  }
  .div {
    width: 30px;
    height: 20px;
  }
  #opaeity {
    width: 500px;
    height: 300px;
    background-color: rgb(0, 255, 0, 0.4);
      /* opacity: 0.4; */
  }
</style>
<body>
  <div>
    <img src="../resources/img/sanrio.png" 
  width="370" height="120"  />
  <p>img 요소의 z-index가 -1이므로 다른 요소의 뒤에 위치한다.</p>
  </div>
  <div id="opacity">red opacity 0.4</div>
</body>
</html>
