<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zinfex 테스트1</title>
  <!-- 높을수록 제일 앞에 뜬다 -->
</head>
<style>
  #box1 {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100px;
    height: 100px;
    background: rgb(255, 0, 0);
    z-index: 200;
  }
  #box2 {
    position: absolute;
    top: 30px;
    left: 30px;
    width: 100px;
    height: 100px;
    background: rgb(255, 145, 0);
    z-index: 100;
  }
  #box3 {
    position: absolute;
    top: 60px;
    left: 60px;
    width: 100px;
    height: 100px;
    background: rgb(242, 255, 0);
    z-index: 0;
  }
</style>
<body>
  <div id="box1">box1</div>
  <div id="box2">box2</div>
  <div id="box3">box3</div>
</body>
</html>
