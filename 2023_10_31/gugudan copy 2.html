<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
  </head>
  <style>
    table {
      margin: 20px;
      float: left;
    }
    table,
    th {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
    th,
    td {
      padding: 10px 15px;
    }
    th {
      background-color: #eee;
    }
    td {
      border: 1px dotted #222;
    }
  </style>
  <body></body>
  <script>
    for (let j = 2; j <= 9; j++) {
      //단수
      document.write(`<table>`);    //8
      document.write(`<tr><th>${j}단</th></tr>`);   //8
      for (let i = 1; i <= 9; i++) {
        document.write(`<tr><td>${j} X ${i} = ${i * j}</td></tr>`); //8
      }
      document.write(`</table>`);     //8
    }
  </script>
</html>
