<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const grade = prompt("성적을 입력하시오:", "A ~ F");
      switch (grade) {
        case "A":
          alert("A학점 입니다.");
          break;
        case "B":
          alert("B학점 입니다.");
          break;
        case "C":
          alert("C학점 입니다.");
          break;
        case "D":
          alert("D학점 입니다.");
          break;
        case "F":
          alert("F학점 입니다.");
          break;
        default:
          alert("알수없는 학점입니다");
      }
    </script>
  </body>
</html>
