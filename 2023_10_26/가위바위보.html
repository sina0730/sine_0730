<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const num1 = prompt(
      "첫번째 사람의 가위 바위 보를 입력하세요",
      "가위, 바위, 보"
    );
    const num2 = prompt(
      "두번째 사람의 가위 바위 보를 입력하세요",
      "가위, 바위, 보"
    );

    let result = 0;

    if (가위 <= num1 && num2 <= 보) {
      alert("첫번째 사람승");
      result = "첫번째 사람승";
    } else if (바위 <= num1 && num2 <= 가위) {
      alert("첫번째 사람승");
      result = "첫번째 사람승";
    } else if (보 <= num1 && num2 <= 바위) {
      alert("첫번째 사람승");
      result = "첫번째 사람승";
    } else if (가위 <= num1 && num2 <= 보) {
      alert("두번째 사람승");
      result = "두번째 사람승";
    } else if (바위 <= num1 && num2 <= 보) {
      alert("두번째 사람승");
      result = "두번째 사람승";

    } else if (보 <= num1 && num2 <= 바위) {
      alert("두번째 사람승");
      result = "두번째 사람승";

    } else if (가위 == num1 && num2 == 가위) {
      alert("비김");
      result = "비김";

    } else if (바위 == num1 && num2 == 바위) {
      alert("비김");
      result = "비김";
    } else if (보 == num1 && num2 == 보) {
      alert("비김");
      result = "비김";
    } else {
      alert("잘못된 단어를 입력하셨습니다.");
      location.reload;
    }

    Document.write(`<h1>$num1} ${num2} = ${result}<h1>`);
  </script>
</html>
