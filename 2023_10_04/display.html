<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display 연습</title>
  </head>
  <style>
    div {
      width: 300px;
      height: 50px;
      background-color: rgb(197, 128, 225);
    }
    span {
      background-color: rgba(147, 208, 225, 0.979);
      color: rgb(44, 48, 80);
    }
    #div1 {
      display: inline-block;
    }
    #div2 {
      /* display: none; 안 잡힘 */
      visibility: hidden;
    }
  </style>
  <body>
    <div id="div1"></div>
    <span>display 속성 연습용 span</span>
    <br /><br />
    <div id="div2"></div>
  </body>
</html>
