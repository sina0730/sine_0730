<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
  </head>
  <body></body>
  <script>
    for (let i = 0; i <= 10; i++) {
      document.write(`<h1>카운터 : ${i}</h1>`);
    }
    document.write(`<hr>`);
    for (let i = 10; i >= 1; i--) {
      document.write(`<h1>카운터 : ${i}</h1>`);
    }
    document.write(`<hr>`);
    for (let i = 1; i <= 9; i++) {
      document.write(`<h1>5 X ${i} = ${5 * i}</h1>`);
    }
    document.write(`<hr>`);
    // 1 ~ 10 까지의 합을 구하세요. (반복문을 사용하여)
    let sum = 0; // 전역변수
    for (let i = 1; i <= 10; i++) {
      //   sum = sum + i;
      sum += i;
    }
    document.write(`<h1>1 ~ 10 까지의 합 : ${sum}</h1>`);
    document.write(`<hr>`);
    // 1 ~ 20 까지의 숫자 중에서 짝수만 출력을 하세요.
    for (let i = 1; i <= 20; i++) {
      if (i % 2 == 0) {
        document.write(`<h1 style="color: red;">${i}</h1>`);
      }
      //   else {
      //     document.write(`<h1 style="color: blue;">${i}</h1>`);
      //   }
    }

    document.write(`<hr>`);
    // 1 ~ 100 까지 숫자중 홀수들의 합을 구하세요.
    sum = 0;
    for (let i = 1; i <= 100; i++) {
      if (i % 2 == 1) {
        sum += i;
      }
    }
    document.write(`<h1>1 ~ 100 까지의 홀수 합 : ${sum}</h1>`);
  </script>
</html>
