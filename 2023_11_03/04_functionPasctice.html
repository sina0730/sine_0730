<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      width: 300px;
      height: 600px;
      border: 2px solid #c5c5c5;
      border-radius: 10px;
      position: absolute;
      top: 100px;
      left: 200px;
      padding: 0 10px;
      overflow: auto;
    }
    p {
      background-color: yellow;
      /* 
       색상명      
       Hex (#c5c5c5)
       RGB (rgb(45, 252, 100))
       hsla(0, 0, 60, 0.1)
      */
      padding: 10px 10px;
      border-radius: 10px;
    }
  </style>
  <body>
    <input type="text" id="input" placeholder="할 일을 적어주세요." />
    <button onclick="clickFunc()">CLICK</button>
    <div></div>
  </body>
  <script>
    function clickFunc() {
      // 1. inp 요소를 가져온다.
      const input = document.querySelector("#input");
      //  getElementById ==> 무조건 ID로만 가져올 수 있다.

      // 2. 가져온 input 용소의 value를 꺼낸다.
      const inputVal = input.value;
      // 2-1. 가져온 value 공백 ("") dlaus
      // 내용을 입력해주세요. 라는 alert 띄우고 함수 종료
      if (inputVal == "") {
        alert("내용을 입력해주세요");
        return;
      }

      // 3. p태그를 만든다. <p></p>
      const p = document.createElement("p");

      // 4. 만든 p태그에 가져온 input vwlue를 넣는다.
      p.innerHTML = inputVal; // <p>값</p>
      // 4-1. 0 ~ 255 까지의 랜덤한 숫자 3개를 추출한다.
      // rgb
      let colorArr = [];
      for (let i = 0; i < 3; i++) {
        colorArr[i] = parseInt(Math.random() * 256);
      }
      console.log(colorArr);

      // 4-2. 추출한 랜덤숫자로 p태그의 backgroundColor
      // p.style.backgroundColor = `rgb(${colorArr[0]}, ${colorArr[1]}, ${colorArr[2]})`;
      p.style.backgroundColor = `rgb(${colorArr.toString()})`;

      const luma =
        0.2126 * colorArr[0] + 0.7152 * colorArr[1] + 0.0722 * colorArr[2];
      console.log(luma);

      p.style.color = parseInt(luma) <= 155 ? "white" : "black";

      // p.innerHTML = numArr.
      // 5. div 요소를 가져온다.
      const div = document.querySelector("div");

      // 6. 가져온 div 요소에 만든 p태그를 추가한다.
      div.append(p);

      // 7. input value를 공백으로 바꿔준다.
      input.value = "";
    }
  </script>
</html>
