<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_changeOeOff</title>
    <link rel="stylesheet" href="changeOeOff.css" />
  </head>

  <body>
    <div id="wrapper">
      <div id="imgWrapper" class="">
        <img src="img/everyone.png" class="" />
      </div>
    </div>
  </body>
  <script>
    const imgTag = document.querySelector("img");
    const divTag = document.querySelector("#imgWrapper");
    imgTag.addEventListener("click", function () {
      imgTag.classList.toggle("on");
      divTag.classList.toggle("on");
    });
  </script>
</html>
