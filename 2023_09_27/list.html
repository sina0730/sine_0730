<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  ul {
    /* list-style-type: disc; */ /*평범한 원*/
    /* list-style-type: circle; */ /*비어있는 원*/
    /* list-style-type: square; 네모 */
    list-style: none;
    text-align: center;
    border-top: 1px solid red;
    border-bottom: 1px solid red;
    padding: 10px 0;
  }
  ul li {
    display: inline;
    text-transform: uppercase;
    padding: 0 10px;
    letter-spacing: 10px;
  }
  ul li a {
    text-emphasis: none; color: black;
  }
  ul li a:hover {
    text-decoration: underline;
  }
  /* ol { */
    /* list-style-type: decimal-leading-zero; */ /* 01. */
    /* list-style-type: lower-greek; 그리스어 */
  /* } */
</style>
<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Blog</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <!-- <ul> -->
    <!-- <li>시나모롤</li> -->
    <!-- <li>폼폼푸린</li> -->
    <!-- <li>쿠루미</li> -->
  <!-- </ul> -->

  <ol>
    <li>시나모롤</li>
    <li>폼폼푸린</li>
    <li>쿠루미</li>
  </ol>
</body>
</html>
